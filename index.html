<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Panel with Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .dashboard-bg {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }
        .menu-button {
            transition: transform 0.2s;
        }
        .menu-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 h-screen">
    <!-- Login Page -->
    <div id="login-page" class="h-screen flex items-center justify-center login-bg">
        <div class="bg-white p-6 rounded-xl shadow-md w-96">
            <h2 class="text-3xl font-extrabold text-center mb-6 text-gray-800">Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md text-lg font-semibold hover:bg-blue-700 transition duration-300">Login</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">Don't have an account? <a href="#" id="sign-up-link" class="text-blue-500">Sign up</a></p>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden dashboard-bg">
        <div class="flex h-screen">
            <!-- Sidebar -->
            <aside class="w-64 bg-gray-900 text-white flex flex-col">
                <div class="p-6 text-center font-bold text-2xl border-b border-gray-700">Dashboard</div>
                <nav class="flex-grow">
                    <a href="#" class="menu-button block px-6 py-3 hover:bg-gray-700 text-lg">Generate Link</a>
                    <a href="#" class="menu-button block px-6 py-3 hover:bg-gray-700 text-lg">Drakotech</a>
                    <a href="#" class="menu-button block px-6 py-3 hover:bg-gray-700 text-lg">Cookies</a>
                    <a href="#" class="menu-button block px-6 py-3 hover:bg-gray-700 text-lg">Captured Sessions</a>
                    <a href="#" id="logout-button" class="menu-button block px-6 py-3 hover:bg-gray-700 text-lg">Logout</a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-grow p-8">
                <!-- Add the dashboard sections here -->
            </main>
        </div>
    </div>

    <script>
        // Firebase configuration (replace with your Firebase config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login form
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const dashboard = document.getElementById('dashboard');
        const loginPage = document.getElementById('login-page');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                loginPage.style.display = 'none';
                dashboard.classList.remove('hidden');
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        // Logout functionality
        const logoutButton = document.getElementById('logout-button');
        logoutButton.addEventListener('click', async () => {
            await auth.signOut();
            loginPage.style.display = 'flex';
            dashboard.classList.add('hidden');
        });

        // Sign-up link (optional)
        const signUpLink = document.getElementById('sign-up-link');
        signUpLink.addEventListener('click', async () => {
            const email = prompt('Enter email:');
            const password = prompt('Enter password:');
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                alert('Account created successfully!');
            } catch (error) {
                alert('Error creating account: ' + error.message);
            }
        });
    </script>
</body>
</html>
